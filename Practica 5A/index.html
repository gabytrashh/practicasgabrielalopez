<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Iphone</title>
</head>
 <body>
    <h1>Registro para ganar un iPhone 14 pro max</h1>
      <form>
      <label for="Nombre">Nombre</label>
      <input type="text" id="Nombre" name="nombre"> <br><br>

      <label for="clave">Contraseña</label>
      <input type="password" id="clave" name="clave"><br>

       <p>¿Vive en San Salvador?</p>
       <input type="radio" id="si" name="residencia">
       <label for="si">Si</label><br>

       <input type="radio" id="no" name="residencia">
        <label for="no">No</label> <br> <br>

        <label for="edad">edad</label>
        <input type="number" id="edad" name="edad"><br><br>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo"><br><br>

        <input type="submit" value="Registrarse">
        <input type="reset" value="Borrar">


      </form>


 </body>
</html>
