<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Reserva de Viajes</title>
</head>
<body>
    <h1 style="color: rgb(78, 78, 226); text-align: center;">Â¡Reserva tu viaje!</h1>
    <h2 style="color: rgb(160, 160, 233); text-align: center;">Reserva tu viaje hacia Lauterbrunnen, Florencia, Barcelona o Venecia con nosotros</h2>

  <form>
        <fieldset>
        <label for="nombre">Nombres:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="Apellidos">Apellidos:</label><br>
        <input type="text" id="Apellidos" name="Apellidos">
        <br>
       
 
     
     <label for="correo">Correo Electronico:</label><br>
     <input type="email" name="correo" id="correo" placeholder="gabytrashh@gmail.com" ><br>
     <label for="">Numero de telefono:</label><br>
     <input type="tel" name="telefono" id="telefono"><br>
     <br>
 
     <label for="integrantes">Numero de integrantes:</label><br>
     <input type="number" name="integrantes" id="integrantes" step="1" max="5" min="0">
     <br>
     
     <label for="origen">Ciudad de origen</label><br>
     <input type="text" name="origen" id="origen" value="San salvador" readonly><br>
     <br>
 
     <label for="destino">Ciudad de Destino:</label>
     <select name="destino" id="destino">
        <option value="Lauterbrunnen">Lauterbrunnen</option>
        <option value="Venecia">Venecia</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Florencia">Florencia</option>
       
     </select>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
     <br>
     <input type="submit" value="registrarse">
        <input type="reset" value="borrar">
     </fieldset>
    </form>





</body>
</html>
